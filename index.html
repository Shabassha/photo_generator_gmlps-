<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Photo Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    #preview {
      position: relative;
      display: inline-block;
      margin-top: 20px;
    }

    #baseImage {
      max-width: 100%;
      height: auto;
    }

    #uploadedPhoto {
      position: absolute;
      top: 148px; /* Adjust this value */
      left: 104px; /* Adjust this value */
      width: 300px;
      height: 360px;
      object-fit: contain;
    }

    #nameOverlay {
      position: absolute;
      top: 320px; /* Vertical center of the box */
      left: 254px;
      transform: translateX(-50%);
      width: 280px;
      color: black;
      font-size: 22px;
      font-weight: bold;
      text-align: center;
      font-family: 'Noto Sans Malayalam', sans-serif;
    }
  </style>
</head>
<body>
  <h2>üñºÔ∏è Photo & Name Generator</h2>
  <form id="uploadForm">
    <label>Name: <input type="text" id="nameInput" required></label><br><br>
    <label>Photo (optional): <input type="file" id="photoInput" accept="image/*"></label><br><br>
    <button type="submit">Generate</button>
  </form>

  <div id="preview" style="display: none;">
    <img id="baseImage" src="background.png" alt="Base">
    <img id="uploadedPhoto" alt="Uploaded" />
    <div id="nameOverlay"></div>
  </div>

  <script>
    const form = document.getElementById('uploadForm');
    const photoInput = document.getElementById('photoInput');
    const uploadedPhoto = document.getElementById('uploadedPhoto');
    const nameOverlay = document.getElementById('nameOverlay');
    const preview = document.getElementById('preview');

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const name = document.getElementById('nameInput').value.trim();
      const file = photoInput.files[0];

      nameOverlay.textContent = name;
      preview.style.display = 'inline-block';

      if (file) {
        const reader = new FileReader();
        reader.onload = function(event) {
          uploadedPhoto.src = event.target.result;
          uploadedPhoto.style.display = 'block';
          nameOverlay.style.top = '520px'; // Show name below image
        };
        reader.readAsDataURL(file);
      } else {
        uploadedPhoto.style.display = 'none';
        nameOverlay.style.top = '320px'; // Center name in photo box
      }
    });
  </script>
</body>
</html>
