<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Photo & Name Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    input, button {
      margin: 10px auto;
      display: block;
      width: 90%;
      max-width: 400px;
      padding: 10px;
      font-size: 16px;
    }

    canvas {
      display: block;
      margin: 20px auto;
      max-width: 100%;
      height: auto;
      border: 1px solid #ccc;
    }

    #downloadLink button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>ðŸ“¸ Generate Your School Frame</h2>

  <input type="file" id="photoInput" accept="image/*">
  <input type="text" id="nameInput" placeholder="Enter your name">
  <button onclick="generateImage()">Generate Image</button>

  <canvas id="finalCanvas" width="897" height="672"></canvas>

  <a id="downloadLink" download="Generated_Image.png" style="display: none;">
    <button>Download Image</button>
  </a>

  <script>
    const canvas = document.getElementById('finalCanvas');
    const ctx = canvas.getContext('2d');
    const backgroundImage = new Image();
    backgroundImage.src = 'background.png';

    function generateImage() {
      const photoFile = document.getElementById('photoInput').files[0];
      const name = document.getElementById('nameInput').value;

      if (!photoFile || !name) {
        alert("Please upload a photo and enter a name.");
        return;
      }

      const reader = new FileReader();
      reader.onload = function (e) {
        const uploadedImage = new Image();
        uploadedImage.onload = function () {
          ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);

          const placeholderX = 40;
          const placeholderY = 400;
          const placeholderWidth = 260;
          const placeholderHeight = 260;

          const imgRatio = uploadedImage.width / uploadedImage.height;
          const boxRatio = placeholderWidth / placeholderHeight;

          let drawWidth, drawHeight;
          if (imgRatio > boxRatio) {
            drawHeight = placeholderHeight;
            drawWidth = drawHeight * imgRatio;
          } else {
            drawWidth = placeholderWidth;
            drawHeight = drawWidth / imgRatio;
          }

          const offsetX = placeholderX + (placeholderWidth - drawWidth) / 2;
          const offsetY = placeholderY + (placeholderHeight - drawHeight) / 2;

          ctx.drawImage(uploadedImage, offsetX, offsetY, drawWidth, drawHeight);

          ctx.font = "bold 26px Arial";
          ctx.fillStyle = "#000";
          ctx.textAlign = "center";
          ctx.fillText(name, placeholderX + placeholderWidth / 2, placeholderY + placeholderHeight + 35);

          const downloadLink = document.getElementById('downloadLink');
          downloadLink.href = canvas.toDataURL();
          downloadLink.style.display = "inline-block";
        };
        uploadedImage.src = e.target.result;
      };
      reader.readAsDataURL(photoFile);
    }

    backgroundImage.onload = () => {
      ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);
    };
  </script>

</body>
</html>
